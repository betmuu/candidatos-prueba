<body>
  <div id="app">
    <main class="py-4">
      <h1>Ejercicio 1 - Redactar un email</h1>

      <div id="msg-success" class="hide">
        <div class="alert alert-success" role="alert">
          Mensaje enviado
        </div>
      </div>
      
      <div id="msg-error" class="hide">
        <div class="alert alert-danger" role="alert">
          Error
        </div>
      </div>
      
      <div id="inbox-list" class="hide">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div id="mails-list">
                <button onclick="mailCreateShow()" type="button" class="btn btn-primary">Redactar</button>
                <h2>Inbox</h2>
                <ul class="list-group">
                  <li class="list-group-item">mail 1</li>
                  <li class="list-group-item">mail 2</li>
                  <li class="list-group-item">mail 3</li>
                  <li class="list-group-item">mail 4</li>
                  <li class="list-group-item">mail 5</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="mail-create" class="hide">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div id="mail-form">
                <h2>Redactar</h2>
                <form>
                  <div class="form-group">
                    <label for="toInput">to</label>
                    <div id="toList"><a class="btn btn-primary" href="#" role="button">trump@whitehouse.gov</a></div>
                    <input id="toInput" type="email" placeholder="to" class="form-control" value="">
                  </div>
                  <div class="form-group">
                    <label for="ccInput">cc</label>
                    <div id="ccList"><a class="btn btn-info" href="#" role="button">obama@whitehouse.gov</a><a class="btn btn-info" href="#" role="button">george.bush@whitehouse.gov</a></div>
                    <input id="ccInput" type="email" placeholder="cc" class="form-control" value="">
                  </div>
                  <div class="form-group">
                    <label for="ccoInput">cco</label>
                    <div id="ccoList"><a class="btn btn-secondary" href="#" role="button">bill.clinton@whitehouse.gov</a></div>
                    <input id="ccoInput" type="email" placeholder="cco" class="form-control" value="">
                  </div>
                  <div class="form-group">
                    <label for="subject">subject</label>
                    <input id="subject" type="text" placeholder="subject" class="form-control" value="">
                  </div>
                  <div class="form-group">
                    <label for="body">body</label>
                    <textarea id="body" class="form-control" rows="3"></textarea>
                  </div>
                  <button onclick="mailSend()" type="button" class="btn btn-primary">Enviar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </main>
